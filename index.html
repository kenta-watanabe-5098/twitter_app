<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>メッセージ一覧</title>
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>

    <div id="app">
    {{ message }}
    </div>
    <hr>

    <button onclick="doAction();">
    click
    </button>

    <script>
    var data = {
        message: 'Hello vue'
    };

    var app = new Vue({
        el: '#app',
        data: data
    })

    function doAction() {
        data.message = "You Clicked"
    }
    </script>
</body>
</html>
